<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Management System - Incidents</title>
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h1>Incident Management System</h1>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/" class="nav-link">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a href="/incidents" class="nav-link active">Incidents</a>
                </li>
                <li class="nav-item">
                    <a href="/alerts" class="nav-link">Alerts</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h2>Incidents</h2>
            <div class="filter-controls">
                <select id="status-filter" onchange="filterIncidents()">
                    <option value="">All Statuses</option>
                    <option value="open">Open</option>
                    <option value="acknowledged">Acknowledged</option>
                    <option value="resolved">Resolved</option>
                </select>
                <select id="severity-filter" onchange="filterIncidents()">
                    <option value="">All Severities</option>
                    <option value="critical">Critical</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <button onclick="refreshIncidents()" class="btn btn-primary">Refresh</button>
            </div>
        </div>

        <div class="incidents-table-container">
            <table class="incidents-table" id="incidents-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Status</th>
                        <th>Severity</th>
                        <th>Created</th>
                        <th>Duration</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="incidents-table-body">
                    <tr>
                        <td colspan="7" class="loading">Loading incidents...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Incident Details Modal -->
    <div id="incident-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="incident-details"></div>
        </div>
    </div>

    <script src="/static/js/incidents.js"></script>
</body>
</html>
