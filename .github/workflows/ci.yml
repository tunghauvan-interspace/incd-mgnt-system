name: Configuration Management CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: incidentdb_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21.x

    - name: Install dependencies
      run: go mod download

    - name: Run unit tests
      run: go test ./... -v -short

    - name: Run configuration integration tests
      run: go test ./internal/config -v -run TestIntegration
      env:
        TEST_DATABASE_URL: postgres://test:test@localhost:5432/incidentdb_test?sslmode=disable

    - name: Build application
      run: go build ./cmd/server

    - name: Test configuration validation
      run: |
        PORT=invalid ./server 2>&1 | grep -q "Configuration validation failed" || exit 1
        echo "Configuration validation test passed"

