    <!-- Inline critical fallback styles to ensure the login page looks good even if Tailwind fails -->
    <style>
      :root{--accent:#2563eb;--muted:#6b7280;--heading:#0f172a}
      html,body,#app{height:100%;}
      body{margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Arial;background:linear-gradient(180deg,#fff,#f3f4f6);color:var(--heading)}
      .min-h-screen{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:48px 16px}
      .max-w-5xl{max-width:1200px;width:100%}
      .card{background:#fff;border-radius:18px;padding:28px;box-shadow:0 20px 40px rgba(2,6,23,0.08);border:1px solid rgba(2,6,23,0.04)}
      .hero-badge{display:inline-flex;align-items:center;gap:.5rem;background:#eef2ff;color:#1e3a8a;padding:.35rem .75rem;border-radius:9999px;font-weight:600;font-size:.8rem}

      .hero-desc{color:var(--muted);max-width:42rem}
      label{display:block;font-weight:600;margin-bottom:.35rem;color:var(--heading);font-size:14px}
      input[type=text], input[type=password]{width:100%;padding:12px 14px;border-radius:12px;border:1px solid #e6e9ef;background:#fff;color:var(--heading);font-size:15px}
      input:focus{outline:none;box-shadow:0 6px 20px rgba(37,99,235,0.12);border-color:var(--accent)}
      .btn-primary{display:inline-block;width:100%;padding:12px 16px;border-radius:12px;background:linear-gradient(90deg,var(--accent),#1d4ed8);color:#fff;border:none;font-weight:700;cursor:pointer;box-shadow:0 12px 30px rgba(37,99,235,0.18)}
      .btn-primary:disabled{opacity:.6;cursor:not-allowed}
      .text-center{text-align:center}
      .muted{color:var(--muted)}
      @media(min-width:1024px){.lg-grid{display:grid;grid-template-columns:1.1fr .9fr;gap:2.5rem}}
